<html>
  <body>
    <div id="playscreen">

    <canvas id="canvas"></canvas>

    ></div>

  <head>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="joy.js"></script>
    <script src="index.js"></script>
    <script src="sounds.js"></script>
    <link rel="stylesheet" href="index.css">
    
    
  </head>
  <script>
    var lobbymusictoggled = false;
    var movementjoystick = new JoyStick("movementJoy",{'internalFillColor':'#F6E3BA ', 'internalStrokeColor':'#DFCAA0', 'externalLineWidth': '1', 'externalStrokeColor': '#CFB284'});

setInterval(function(){
  if (!players[socket.id]) return;

  if(movementjoystick.GetX() > 50){
    keys.d.pressed = true;
    keys.a.pressed = false;
  }
  if(movementjoystick.GetX() < -50){
    keys.a.pressed = true;
    keys.d.pressed = false;
  }
  if(movementjoystick.GetY() > 50){
    keys.w.pressed = true;
    keys.s.pressed = false;
  }
  if(movementjoystick.GetY() < -50){
    keys.s.pressed = true;
    keys.w.pressed = false;
  }
  if(movementjoystick.GetX() == 0 && movementjoystick.GetY() == 0){
    players[socket.id].direction = "none";
      players[socket.id].action = "still";
      keys.w.pressed = false;
      keys.a.pressed = false;
      keys.s.pressed = false;
      keys.d.pressed = false;
  }
},15)


  </script>
</html>
